<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe_2</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="main">
    <section class="subscribe-two">
      <div class="container">
        <div class="subscribe-two__content">
          <form action="#" class="subscribe-form subscribe-two__form">
            <label class="subscribe-two__formlabel">Subscribe our newsletter</label>
            <div class="subscribe-form__wrapper">
              <input type="text" class="subscribe-form__input subscribe-two__forminput"
                placeholder="Your email address">
              <button class="subscribe-form__btn">
                <svg width="20" height="13" viewBox="0 0 20 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="14.5455" y="7.87891" width="14.5455" height="3.0303" transform="rotate(-180 14.5455 7.87891)"
                    fill="#2c91d8" />
                  <path
                    d="M19.2159 5.63233C19.6398 6.02771 19.6398 6.69956 19.2159 7.09494L15.773 10.306C15.1336 10.9022 14.0909 10.4489 14.0909 9.57465L14.0909 3.15262C14.0909 2.27842 15.1336 1.82507 15.773 2.42132L19.2159 5.63233Z"
                    fill="#2c91d8" />
                </svg>
              </button>
            </div>
          </form>
          <ul class="subscribe__social-items">
            <li class="subscribe__social-item">
              <a href="" class="subscribe__social-lik">
                <img src="images/icons/social/facebook.svg" alt="icon: facebook">
              </a>
            </li>
            <li class="subscribe__social-item">
              <a href="" class="subscribe__social-lik">
                <img src="images/icons/social/twitter.svg" alt="">
              </a>
            </li>
            <li class="subscribe__social-item">
              <a href="" class="subscribe__social-lik">
                <img src="images/icons/social/google-plus.svg" alt="">
              </a>
            </li>
            <li class="subscribe__social-item">
              <a href="" class="subscribe__social-lik">
                <img src="images/icons/social/linkedin.svg" alt="">
              </a>
            </li>
            <li class="subscribe__social-item">
              <a href="" class="subscribe__social-lik">
                <img src="images/icons/social/pinterest.svg" alt="">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
