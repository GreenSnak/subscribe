<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe_4</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="main">
    <section class="subscribe-four">
      <div class="container">
        <div class="subscribe-four__grid">
          <div class="subscribe-four__column"></div>
          <div class="subscribe-four__column  subscribe-four__column--green">
            <div class="subscribe-four__column-content">
              <div class="subscribe-four__column-text">stay tuned live</div>
              <h2 class="subscribe-four__column-title">Get started with a <br> 30 day free trial.</h2>
              <form action="" class="subscribe-form subscribe-four__column-form ">
                <div class="form-line">
                  <input type="text" name="name" placeholder="*Your Name" class="subscribe-form__input">
                </div>
                <div class="form-line">
                  <input type="text" name="mail" placeholder="*Your Email" class="subscribe-form__input">
                </div>
                <button class="form-btn form-btn--trial">start your free trial</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
